{% extends 'magazine/magazine_base.html' %}

{% block contents %}
<h1>{{ author }}</h1>

{% if author.details %}
    {{ author.details|linebreaks }}
{% endif %}

{% for article in articles %}
    <h2><a href="{{ article.get_absolute_url }}" title="View Article">{{ article.title }}</a></h2>
    <p>{{ article.teaser }}</p>
{% endfor %}

{% endblock %}
